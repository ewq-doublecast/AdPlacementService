<!DOCTYPE html>
<html lang="ru">
<head th:replace="layout/layout :: head"></head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card shadow-sm p-4">
            <h2 class="text-center mb-4">Регистрация</h2>
            <form action="/registration" method="post">
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-5 col-from-label">Имя</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lastName" class="col-sm-5 col-from-label">Фамилия</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-5 col-from-label">Эл. почта</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phoneNumber" class="col-sm-5 col-from-label">Номер телефона</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-5 col-from-label">Пароль</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
            <div th:if="${errorMessage}" class="mt-3">
                <h6 class="text-danger" th:text="${errorMessage}"></h6>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/layout :: foot"></div>
</body>
</html>
