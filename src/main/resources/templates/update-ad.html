<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сервис размещения объявлений</title>
</head>
<body>
<h1>Редактировать объявление</h1>
<hr>
<div th:each="img : ${images}">
    <img th:src="@{/images/{id}(id=${img.id})}" height="60px"/><br><br>
</div>
<form th:action="@{/ad/edit/{adId}(adId=${ad.id})}" method="post" enctype="multipart/form-data">
    Название: <input type="text" name="title" th:value="${ad.title}"/><br>
    Описание: <input type="text" name="description" th:value="${ad.description}"/><br>
    Город: <input type="text" name="city" th:value="${ad.city}"/><br>
    Цена: <input type="number" name="price" th:value="${ad.price}"/><br>
    Категория:
    <select name="category">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select><br>
    Первая фотография: <input type="file" name="file1"/><br><br>
    Вторая фотография: <input type="file" name="file2"/><br><br>
    Третья фотография: <input type="file" name="file3"/><br><br>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <input type="submit" value="Обновить"/>
</form>
</body>
</html>
